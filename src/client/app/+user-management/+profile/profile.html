<section class="login hero">
  <div layout="row" md-scroll-y="" layout-align="center start">
    <div flex-gt-lg="30" flex-gt-md="40" flex-gt-sm="55" flex="100">
      <md-card class="wz-form-card">
        <md-card-header>
          <div class="logo-wrapper">
            <div class="logo"></div>
          </div>
        </md-card-header>
        <md-card-title>    
          Profile
        </md-card-title>
        <md-card-content>
          <md-list>
            <md-list-item>
              <p><strong>Name: </strong> {{currentUser.fullName() | async}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Email: </strong> {{currentUser.email() | async}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Created On: </strong>{{currentUser.createdOn() | async}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Last Updated: </strong>{{currentUser.lastUpdated() | async}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Site Name: </strong>{{currentUser.siteName() | async}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Id: </strong>{{currentUser.id() | async}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <div *ngFor="let account of currentUser.accountIds() | async"> 
              <md-list-item>
                <h3>Account: {{account}}</h3>
              </md-list-item>
            </div>
          </md-list>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>
