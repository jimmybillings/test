<section class="login hero">
  <div layout="row" md-scroll-y="" layout-align="center start">
    <div flex-gt-lg="30" flex-gt-md="40" flex-gt-sm="55" flex="100">
      <md-card class="wz-form-card">
        <md-card-header>
          <div class="logo-wrapper">
            <div class="logo"></div>
          </div>
        </md-card-header>
        <md-card-title>    
          Profile
        </md-card-title>
        <md-card-content>
          <md-list>
            <md-list-item>
              <p><strong>Name: </strong> {{user.firstName}} {{user.lastName}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Email: </strong> {{user.emailAddress}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Created On: </strong>{{user.createdOn}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Last Updated: </strong>{{user.lastUpdated}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Site Name: </strong>{{user.siteName}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <p><strong>Id: </strong>{{user.id}}</p>
            </md-list-item>
            <md-divider></md-divider>
            <div *ngFor="let account of user.accountIds"> 
              <md-list-item>
                <h3>Account: {{account}}</h3>
              </md-list-item>
            </div>
          </md-list>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>
