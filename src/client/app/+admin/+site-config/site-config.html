
<div layout="row" md-scroll-y="" layout-align="start start" layout-padding="">
  <div flex="15" flex-gt-lg="15" flex-xl="15">
    <h3>{{site}} {{configType}} config</h3>
    <md-content>
      <md-list>
        <div *ngFor="let item of items">
          <md-list-item (click)="show(item)" class="md-1-line">{{ item }}</md-list-item>
        </div>
      </md-list>
    </md-content>
  </div>
</div>
