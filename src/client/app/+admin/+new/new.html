
<section class="admin-new" *ngIf="config" style="margin-top: 3rem;">
  <div layout="row" layout-align="center center">
    <div flex-xl="30" flex-gt-lg="30" flex-gt-md="30" flex="30">
      <md-card>
        <div layout="row" layout-align="center center">
          <md-card-title>
            {{ 'ADMIN.' + currentComponent.toUpperCase() + '.NEW_TITLE' | translate }}
          </md-card-title>
        </div>
        <md-card-content>
          <wz-form layout-align="center center" [items]="config.newForm.items" submitLabel="ADMIN.CREATE_SUBMIT_LABEL" (formSubmit)="onSubmit($event)"></wz-form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>
