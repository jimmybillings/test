
<section class="admin-index" *ngIf="config">
  <div layout="row" md-scroll-y="" layout-align="start start" layout-padding="">
    <div flex="10" flex-gt-lg="10" flex-xl="10" flex-gt-md="10">
      <a md-raised-button="" (click)="new.show()">{{ 'ADMIN.' + currentComponent.toUpperCase() + '.NEW_TITLE'  | translate }}</a>
    </div>
  </div>
  <div layout="row" layout-align="space-around stretch">
    <div flex-xl="75" flex-gt-lg="75" flex-gt-md="75" flex="75">
      <wz-list
        [items]="currentResources.items"
        [headers]="config.tableHeaders.items"
        [toggleFlag]="toggleFlag"
        (sort)="navigateToSortUrl($event)"
        (editForm)="edit.show()">
      </wz-list>
      <div layout="row" layout-align="end center">
        <wz-pagination (getPage)="navigateToPageUrl($event)" [pagination]="currentResources.pagination"></wz-pagination>
      </div>
    </div>
    <div style="margin-bottom: 3rem;" flex-xl="20" flex-gt-lg="20" flex-gt-md="20" flex="20" hide-md hide-sm hide-xs>
      <md-card>
        <md-card-title style="text-align: center;">
          {{ 'ADMIN.' + currentComponent.toUpperCase() + '.SEARCH_TITLE' | translate }}
        </md-card-title>
        <md-card-content>
          <wz-form [items]="config.searchForm.items" submitLabel="ADMIN.SEARCH_SUBMIT_LABEL" (formSubmit)="navigateToFilterUrl($event)"></wz-form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>

<wz-dialog class="admin-edit" #edit>
  <div class="dialog"></div>
  <md-card class="admin-dialog wz-form-card md-elevation-z20" layout="row" layout-align="center center">
    <button md-icon-button title="close dialog" type="button" class="close"><md-icon>close</md-icon></button>
    <md-card-title>
      Edit
    </md-card-title>
    <md-card-content>
      <wz-form [items]="config.editForm.items" submitLabel="UPDATE" (formSubmit)="onSubmit($event)"></wz-form>
    </md-card-content>
  </md-card>
</wz-dialog>

<wz-dialog class="admin-new" #new>
  <div class="dialog"></div>
  <md-card class="admin-dialog wz-form-card md-elevation-z20" layout="row" layout-align="center center">
    <button md-icon-button title="close dialog" type="button" class="close"><md-icon>close</md-icon></button>
    <md-card-title>
      New
    </md-card-title>
    <md-card-content>
      <wz-form [items]="config.newForm.items" submitLabel="UPDATE" (formSubmit)="onSubmit($event)"></wz-form>
    </md-card-content>
  </md-card>
</wz-dialog>
