
<section class="admin-index" *ngIf="config">
  <div layout="row" md-scroll-y="" layout-align="start start" layout-padding="">
    <div flex="10" flex-gt-lg="10" flex-xl="10" flex-gt-md="10">
      <a md-raised-button="" [routerLink]="['new']">New {{currentComponent}}</a>
    </div>
  </div>
  <div layout="row" md-scroll-y="" layout-align="center start" layout-padding="">
    <div flex="95" flex-gt-lg="95" flex-xl="95" flex-gt-md="95">
      <div layout="row" layout-align="space-around stretch">
        <div flex-xl="70" flex-gt-lg="70" flex-gt-md="70" flex="70">
          <wz-list [items]="currentUserResources.items" [headers]="config.tableHeaders.items" [toggleFlag]="toggleFlag" (sort)="navigateToSortUrl($event)"></wz-list>
          <div layout="row" layout-align="end center">
            <pagination (getPage)="navigateToPageUrl($event)" [currentPage]="routeSegment.getParam('i') || 1" [pagination]="currentUserResources.pagination"></pagination>
          </div>
        </div>
        <div flex-xl="30" flex-gt-lg="30" flex-gt-md="30" flex="30">
          <md-card>
            <div layout="row" layout-align="center center">              
              <md-card-title>
                {{ 'ADMIN.' + currentComponent.toUpperCase() + '.SEARCH_TITLE' | translate }}
              </md-card-title>
            </div>
            <md-card-content>
              <wz-form [items]="config.searchForm.items" submitLabel="ADMIN.SEARCH_SUBMIT_LABEL" (formSubmit)="navigateToFilterUrl($event)"></wz-form>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </div>
</section>
