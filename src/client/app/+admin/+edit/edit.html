
<admin-edit *ngIf="config">
  <div [ngClass]="{hidden: !showForm, show: showForm}">
    <div layout="row" layout-align="center center">
      <div flex-xl="30" flex-gt-lg="30" flex-gt-md="30" flex="30">
        <md-card>
          <div layout="row" layout-align="center center">
            <md-card-title>
              Edit {{ currentComponent }}
            </md-card-title>
          </div>
          <md-card-content>
            <wz-form layout-align="center center" [items]="config.editForm.items" submitLabel="UPDATE" (formSubmit)="onSubmit($event)"></wz-form>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</admin-edit>
