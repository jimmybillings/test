
<div class="admin-bk-for-dialog" (click)="destroyComponent()"></div>
<div class="admin-edit">
  <md-card class="wz-form-card md-elevation-z20" layout="row" layout-align="center center">
    <button md-icon-button title="close dialog" type="button" (click)="destroyComponent()" class="close"><md-icon>close</md-icon></button>
    <md-card-title>
      Edit
    </md-card-title>
    <md-card-content>
      <wz-form [items]="formItems" submitLabel="UPDATE" (formSubmit)="onSubmit($event)"></wz-form>
    </md-card-content>
  </md-card>
</div>
