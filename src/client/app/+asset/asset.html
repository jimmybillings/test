  <asset-detail #target
    [userEmail]="userEmail"
    [userCan]="userCan"
    [asset]="assetService.data | async"
    [collection]="activeCollection.data | async"
    [uiConfig]="uiConfig"
    [usagePrice]="priceForDetails"
    [window]="window.nativeWindow"
    (onAddToCollection)="addToCollection($event)"
    (onRemoveFromCollection)="removeFromCollection($event)"
    (onDownloadComp)="downloadComp($event)"
    (addToCart)="addAssetToCart($event)"
    (getPriceAttributes)="getPricingAttributes($event)"
    (onShowSnackBar)="showSnackBar($event)"
    (onPreviousPage)="previousPage()"
  >
  </asset-detail>
  <asset-data
    [asset]="assetService.data | async">
  </asset-data>
