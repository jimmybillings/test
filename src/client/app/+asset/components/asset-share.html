<div class="collections-dd-menu">
  <div class="dd-menu-wrapper">
    <header>
      <asset-share-link
        *ngIf="assetLinkIsShowing"
        flex="100"
        [assetLink]="assetShareLink"
        (close)="resetShareLinkShowing()"
        (onOpenSnackbar)="onOpenSnackBar.emit($event)">
      </asset-share-link>
      <div flex="100" layout="row">
        <h4 class="md-headline" flex="100" layout-align="start center">
          {{ 'ASSET.SHARING.DIALOG_HEADER_TITLE' | translate }}
        </h4>
        <div class="tools" flex="auto" layout-align="end center">
          <button md-icon-button title="{{ 'ASSET.SHARING.SHARE_LINK_BTN_TITLE' | translate }}" (click)="showShareLink()"><md-icon>link</md-icon></button>
        </div>
      </div>
    </header>
    
    <div class="form-panel" layout="column">
      <div flex="none">
        <span class="asset-name md-caption">{{enhancedAsset.assetName}}</span>
      </div>
      <div class="wz-form-card">
        <md-card-content>
          <wz-form 
            [items]="config.form.items"
            includeCancel="true"
            cancelLabel="ASSET.SHARING.FORM.CANCEL_BTN_LABEL"
            submitLabel="ASSET.SHARING.FORM.SUBMIT_BTN_LABEL"
            (formCancel)="formCancel()"
            (formSubmit)="createShareLink($event)">
          </wz-form>
        </md-card-content>
      </div>
    </div>
  </div>
</div>
