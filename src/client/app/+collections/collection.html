<section class="login hero" style="padding-top: 30px;">
  <div layout="row" flex="" layout-padding layout-margin>
    <collections-list
      flex="55" 
      [collections]="collections | async"
      (selected)="selectFocusedCollection($event)" 
      (deleted)="deleteCollection($event)">
    </collections-list>
  </div>
</section>
