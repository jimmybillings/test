  <ul>
    <li *ngFor="let filter of filters.subFilters">
      <p class="md-caption" style="cursor:pointer;" (click)="filterAction(filter)" *ngIf="hasCounts(filter)">
        {{ filter.name }} 
        <span *ngIf="filter.count > -1"> 
          - {{filter.count}}
        </span>
      </p>
      <filter *ngIf="selected(filter.name) && hasCounts(filter)" [filters]="filter"></filter>
    </li> 
  </ul>
