<div class="filter">
  <ul *ngFor="let filter of filters">
    <div *ngIf="filter.expanded && (filter.count === -1 || filter.count > 0)">
      <p style="cursor:pointer;" *ngIf="filter.subFilters" (click)=toggleFilters(filter)>{{ filter.name }}</p>
      <p style="cursor:pointer;" *ngIf="!filter.subFilters" (click)="applyFilter(filter)">{{ filter.name }}  - {{ filter.filterId }}</p>
    </div>
    <filter *ngIf="filter.subFilters" [filters]="filter.subFilters"></filter>
  </ul>
</div>
