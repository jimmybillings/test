  <ul>
    <li *ngFor="let filter of filters.subFilters" [ngClass]="{'heading': filter.type === 'None', 'filter': filter.count > -1}">
      <span [ngSwitch]="filter.type">
        <span *ngSwitchCase="'ExclusiveList'">
          <p title="{{filter.filterId}}">{{filter.name}}</p>
          <md-divider></md-divider>
          <p title="{{subFilter.filterId}}" *ngFor="let subFilter of filter.subFilters" (click)="applyExclusiveFilter(subFilter.filterId, filter)" [ngClass]="{'active': subFilter.active}" class="md-primary">
            {{subFilter.name}}
            <span *ngIf="subFilter.count > -1"> 
              - {{subFilter.count}}
            </span>
          </p>
          <md-divider></md-divider>
        </span>
        
        <span *ngSwitchDefault>
          <p title="{{filter.filterId}}" class="md-caption" (click)="filterAction(filter)">
            {{ filter.name }} 
            <span *ngIf="filter.count > -1"> 
              - {{filter.count}}
            </span>
          </p>
          <filter *ngIf="selected(filter.name)" [filters]="filter"></filter>
        </span>
      </span>
    </li>
  </ul>
