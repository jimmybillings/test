<div class="filter">
  <ul *ngFor="let filter of filters">
    <div *ngIf="filter.expanded">
      <p style="cursor:pointer;" *ngIf="filter.subFilters" (click)=toggleFilters(filter)>{{ filter.name }}</p>
      <p style="cursor:pointer;" *ngIf="!filter.subFilters" (click)="applyFilter(filter)">{{ filter.name }}</p>
    </div>
    <filter *ngIf="filter.subFilters" (filterAssets)="doSomething($event)" [filters]="filter.subFilters"></filter>
  </ul>
</div>
