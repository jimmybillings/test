  <ul>
    <li *ngFor="let filter of filters.subFilters" [ngClass]="{'heading': isHeadingFilter(filter.count), 'filter': filter.count > -1}">
      <p title="{{filter.filterId}}" class="md-caption" style="cursor:pointer;" (click)="filterAction(filter)">
        {{ filter.name }} 
        <span *ngIf="filter.count > -1"> 
          - {{filter.count}}
        </span>
        <span *ngIf="filter.active"> 
          +
        </span>

      </p>
      <filter *ngIf="selected(filter.name)" [filters]="filter"></filter>
    </li> 
  </ul>
