  <ul>
    <li *ngFor="let filter of filters.subFilters">
      <p class="md-caption" style="cursor:pointer;" *ngIf="filter.expanded" (click)=toggleFilters(filter)>{{ filter.name }}</p>
      <p class="md-caption" style="cursor:pointer;" *ngIf="!filter.expanded" (click)="applyFilter(filter)">{{ filter.name }}  - {{ filter.filterId }}</p>
      <filter *ngIf="filter.subFilters && filter.expanded" [filters]="filter"></filter>
    </li> 
  </ul>
