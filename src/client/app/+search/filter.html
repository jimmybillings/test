<ul>
  <li *ngFor="let filter of filters.subFilters">
    <span [ngSwitch]="filter.type">

      <span *ngSwitchCase="'ExclusiveList'">
        <p title="{{filter.filterId}}">{{filter.name}}</p>
        <md-divider></md-divider>
        <p title="{{subFilter.filterId}}" *ngFor="let subFilter of filter.subFilters" (click)="applyExclusiveFilter(subFilter.filterId, filter.filterId)" [ngClass]="{'active': subFilter.active}" class="md-primary">
          {{subFilter.name}}
          <span *ngIf="subFilter.count > -1"> 
            ( {{subFilter.count}} )
          </span>
        </p>
        <md-divider></md-divider>
      </span>
      
      <span *ngSwitchCase="'None'">
        <p title="{{filter.filterId}}" (click)="toggle(filter)">
          {{ filter.name }} 
        </p>
        <filter *ngIf="filter.active" [filters]="filter"></filter>
        <md-divider></md-divider>
      </span>

      <span *ngSwitchCase="'List'">
        <p title="{{filter.filterId}}" (click)="toggle(filter)">
          {{ filter.name }} 
        </p>
        <filter *ngIf="filter.active" [filters]="filter"></filter>
      </span>

      <span *ngSwitchCase="'Text'">
        <md-input
          align="end"
          name="filterValue"
          color="primary"
          placeholder="{{filter.name}}"
          [value]="filter.filterValue"
          (keypress)="customValue($event, filter, $event.target.value)">
        </md-input>
        <filter *ngIf="filter.active" [filters]="filter"></filter>
      </span>

      <span *ngSwitchDefault>
        <md-checkbox [disabled]="filter.count < 1" [checked]="filter.active" color="primary" (change)="filterAction(filter)">
          {{filter.name}} ( {{filter.count}} )
        </md-checkbox>
        <filter *ngIf="filter.active" [filters]="filter"></filter>
      </span>

    </span>
  </li>
</ul>
