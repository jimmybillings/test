<section class="asset-results-header" layout="row" layout-align="center center">
	<header flex-xl="90" flex-gt-lg="95" flex="100">
		<div layout="row">
			<!--<div class="bread-crumb" flex="100" layout-align="center start">
        <a (click)="loadViewZero()">Load Top View (temporary cheat)</a>
			</div>-->
      <ng-container *ngIf="(data | async).breadcrumbs.length > 1" class="bread-crumb" flex="100" layout-align="center start">
        <ng-container *ngFor="let breadcrumb of (data | async).breadcrumbs; let isLast = last; let index = index"> 
          <button md-button *ngIf="!isLast" (click)="onClickBreadcrumb(index)">{{ labelFor(breadcrumb) }}</button>
          <span *ngIf="!isLast">&gt;</span>
          <span *ngIf="isLast">{{ labelFor(breadcrumb) }}</span>
        </ng-container>
      </ng-container>

		</div>
	</header>
</section>
<section class="x">
	<div layout="row" md-scroll-y="" layout-align="center start" layout-padding>
    <one-level-view
      flex-gt-lg="65" flex-gt-md="75" flex-gt-sm="85" flex-gt-xs="95" flex="100"
      *ngIf="(data | async).numberOfLevels === 1"
      [data]="data | async"
      (navigate)="onNavigate($event)">
    </one-level-view>
    
    <two-level-view
      flex-xl="95" flex="100"
      *ngIf="(data | async).numberOfLevels === 2"
      [data]="data | async"
      (navigate)="onNavigate($event)">
    </two-level-view>
	</div>
</section>
