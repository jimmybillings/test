<div class="outer">
  <cart-asset-component [asset]="lineItem.asset" (assetNotify)="delegate($event)"></cart-asset-component>
  
  <p>{{ lineItem.price | currency:'USD':true:'1.2-2' }}</p>
  
  <p class="buttons">
    <button *ngFor="let otherProject of otherProjects" (click)="moveLineItemTo(otherProject)">Move to {{ otherProject.name }}</button>
    <button (click)="cloneLineItem()">Clone</button>
    <button (click)="removeLineItem()">Remove</button>
  </p>
</div>
