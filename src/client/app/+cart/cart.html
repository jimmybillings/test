<section class="cart">
  <div layout="column" md-scroll-y="" layout-align="center center">
    <div flex-xl="90" flex-gt-lg="80" flex-gt-md="90" flex="100">
      <projects-component [projects]="(cart | async).projects" (projectsNotify)="onNotification($event)"></projects-component>      

      <p>
        Cart Total: {{(cart | async).total}}
      </p>
    </div>
  </div>
</section>
