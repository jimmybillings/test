<section class="cart">
  <div layout="row" md-scroll-y="" layout-align="center center">
    <div flex>
      <projects-component [projects]="(cart | async).projects" (projectsNotify)="onNotification($event)"></projects-component>      
    </div>
  </div>
  <div flex="95" layout="row" layout-align="end center">
    <p class="md-subhead" style="margin-right: 2rem;">Cart Total: {{ (cart | async).total | currency:'USD':true:'1.2-2' }}</p>
    <button md-raised-button type="submit" class="md-block">PROCEED TO REVIEW</button>
  </div>
</section>
