<section class="wz-comments" layout-gt-xs="row" layout="column" layout-align="space-between stretch">
  <div flex="33" flex-sm="50"> 
    <div layout="column" layout-align="start" class="new-comment">
      <md-card class="wz-form-card cc-form">
        <md-card-content>
          <wz-form
            [items]="formFields"
            [submitLabel]="'COMMENTS.SUBMIT_BTN_LABEL'"
            (formSubmit)="onFormSubmit($event)">
          </wz-form>
        </md-card-content>
      </md-card>
    </div> 
  </div>
  <div flex="nogrow" class="space-between"></div>
  <div flex="66" flex-sm="50">
    <div *ngIf="commentsExist" layout="column" class="comments">
      <div
        class="md-display comment"
        *ngFor="let comment of comments.items; let even = even; let odd = odd"
        [ngClass]="{ odd: odd, even: even }">
        <header class="comment-head" layout="row" layout-align="space-between center">
           <div layout="row" layout-align="start center">
              <!-- Leaving this for now, as it may be used later -->
            <div class="avatar" layout-align="center center"><strong>RE</strong></div>  
            <div>
              <strong>Posted: </strong>{{comment.createdOn | date:'short' }}
            </div>
          </div> 
          <div *ngIf="showCommentActions" layout-gt-sm="row" layout="column" layout-align="end center">
            <button disabled md-icon-button title="edit"><md-icon>mode_edit</md-icon></button>
            <button disabled md-icon-button title="delete"><md-icon>delete</md-icon></button>
          </div>
        </header>
        <div class="comment-body">{{comment.comment}}</div>
      </div>
    </div>
  </div>

</section>
