<div>
  In: <span>{{ playerState.inMarkerFrame | timecode }}</span>
  <button (click)="setInMarker()">Set</button>
  <button (click)="seekToInMarker()">Go</button>
  <br/>
  Out: <span>{{ playerState.outMarkerFrame | timecode }}</span>
  <button (click)="setOutMarker()">Set</button>
  <button (click)="seekToOutMarker()">Go</button>
  <br/>
  <button (click)="playInToOut()">Play In to Out</button>
  <button (click)="clear()">Clear</button>
</div>
