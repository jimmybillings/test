
<table  layout-fill="">
  <thead>
    <tr>
      <th class="md-text-cell" *ngFor="let header of headers" (click)="sortBy(header.name)">{{ header.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of items" (click)="showRecord(record)">
      <td *ngFor="let header of headers">
        <span [ngSwitch]="header.name">
          <span *ngSwitchWhen="'lastUpdated'" class="md-text-cell">{{ date(record[header.name]) | date:'yMMMdjmZ' }}</span>
          <span *ngSwitchWhen="'createdOn'" class="md-text-cell">{{ date(record[header.name]) | date:'yMMMdjmZ' }}</span>
          <span *ngSwitchDefault class="md-text-cell">{{ record[header.name] }}</span>
        </span>
      </td>
    </tr>
  </tbody>
</table>
