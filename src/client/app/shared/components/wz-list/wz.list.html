
<table flex="100" flex-gt-lg="100" flex-xl="100" flex-gt-md="100" layout-fill="">
  <thead>
    <tr>
      <th class="md-text-cell" *ngFor="let header of headers" (click)="sortBy(header.name)">{{ header.label | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of items; let i = index" [ngClass]="{highlight: !(i % 2)}">
      <td *ngFor="let header of headers">
        <span [ngSwitch]="header.name">
          <span *ngSwitchWhen="'lastUpdated'" class="md-text-cell md-body-1">{{ date(record[header.name]) }}</span>
          <span *ngSwitchWhen="'createdOn'" class="md-text-cell md-body-1">{{ date(record[header.name]) }}</span>
          <span *ngSwitchWhen="'firstName'" class="md-text-cell md-body-1"><a [routerLink]="['/admin/resource/user/', record.id]">{{record[header.name]}}</a></span>
          <span *ngSwitchWhen="'name'" class="md-text-cell md-body-1"><a [routerLink]="['/admin/resource/account/', record.id]">{{record[header.name]}}</a></span>
          <span *ngIf="record.type === 'ui'">
            <span *ngSwitchWhen="'siteName'"><a [routerLink]="['/admin/ui-config', record[header.name]]">{{record[header.name]}}</a></span>
          </span>
          <span *ngIf="record.type === 'site'">
            <span *ngSwitchWhen="'siteName'"><a [routerLink]="['/admin/site-config', record[header.name]]">{{record[header.name]}}</a></span>
          </span>
          <span *ngSwitchDefault class="md-text-cell md-body-1">{{ record[header.name] }}</span>
        </span>
      </td>
    </tr>
  </tbody>
</table>
