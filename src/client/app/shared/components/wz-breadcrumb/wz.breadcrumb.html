
<ul class="breadcrumbs">
  <li *ngIf="loading"><md-progress-circle mode="indeterminate"></md-progress-circle></li>
  <li *ngFor="let filter of activeFilters">
      <span *ngIf="filter.active" class="breadcrumb">
        {{filter.name}}
        <button md-icon-button (click)="clearFilter(filter)"><md-icon>cancel</md-icon></button>
      </span>
  </li>
