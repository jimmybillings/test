<ul class="breadcrumbs">
  <li *ngFor="let filter of filters.subFilters" (click)="applyFilter(id)">
      <span *ngIf="filter.active" class="breadcrumb">
        {{filter.name}}
        <button md-icon-button><md-icon>cancel</md-icon></button>
      </span>
    <breadcrumb *ngIf="filter.subFilters" [filters]="filter" (clear)="clearFilters()" (apply)="applyFilter($event)"></breadcrumb>
  </li>

</ul>
