
<ul class="breadcrumbs" layout="row" layout-align="start start" layout-wrap>
  <!--<li *ngIf="loading"><md-progress-circle mode="indeterminate"></md-progress-circle></li>-->
  <li *ngFor="let filter of activeFilters" flex="none">
      <button *ngIf="filter.active" class="breadcrumb" md-button (click)="clearFilter(filter)">
        {{filter.name}} 
        <span *ngIf="filter.filterValue">
           - {{filter.filterValue}}
        </span>
        <md-icon>clear</md-icon>
      </button>
  </li>
  <li *ngIf="activeFilters.length > 0" flex="none">
    <button md-button color="primary" class="breadcrumb-clear-all" (click)="clearFilters()">
      clear filters
    </button>  
  </li>
</ul>
