<div class="wz-dialog terms-dialog">
  <h1 md-dialog-title>{{ 'REGISTER.TOS_TITLE' | translate }}</h1>
  <div class="content" [innerHtml]="terms"></div>
  <div class="terms-actions" layout="row" layout-align="center center">

  </div>
</div>
