<ul class="asset-grid-view" *ngIf="assets">
  <li *ngFor="let asset of assets">
    <div class="asset">
      <div class="asset-name">{{asset.name}}</div>
      <a flex="" [routerLink]="['/asset/', asset.assetId, assetParams(asset)]" class="asset-thb" wzSpeedview (showPreview)="onShowSpeedview.emit({position: $event, asset: asset})" (hidePreview)="onHideSpeedview.emit()">
        <img *ngIf="asset.thumbnail" src="{{asset.thumbnail.urls.https}}"/>
        <span *ngIf="asset.metaData[0]" class="mdata-0">
          <span>{{asset.metaData[0].value}}</span>
        </span>
        <span *ngIf="asset.metaData[2] && asset.metaData[2].value != ''" class="mdata-2">
          <span [ngClass]="formatType(asset.metaData[2].value)" class="sd-hd">{{asset.metaData[2].value}}</span>
        </span>
        <span *ngIf="!asset.timeStart && asset.metaData[3]" class="mdata-3">
          <span>{{asset.metaData[3].value}}</span>
        </span>
        <span  *ngIf="asset.timeStart" class="mdata-3">
          <span>{{frame(asset.metaData[6].value, asset.timeEnd - asset.timeStart) | timecode}}</span>
        </span>
        <span *ngIf="asset.metaData[4] && asset.metaData[4].name == 'Resource.Class' && asset.metaData[4].value == 'Image'" class="mdata-4">
          <span class="{{asset.metaData[4].value | lowercase}}"></span>
        </span>
        <span *ngIf="asset.timeStart" class="subclip-timeline">
          <span class="subclip-segment" [ngStyle]="calcSubClipSegments(asset)"></span>
        </span>
      </a>
      <section class="actions">
        <nav class="asset-options" flex layout-align="end center">
          <!-- ADD TO CART -->
          <button
            *ngIf="userCan.addToCart()"
            md-icon-button
            title="{{'COLLECTION.SHOW.ADD_TO_CART_BTN_TITLE' | translate}}"
            (click)="addAssetToCart(asset);">
              <md-icon>shopping_cart</md-icon>
          </button>

          <!-- DOWNLOAD COMPS-->
          <button
            md-icon-button
            [disabled]="!userCan.viewDownloadCompOptions(asset.hasDownloadableComp)"
            title="{{ (userCan.viewDownloadCompOptions(asset.hasDownloadableComp) ? 'COLLECTION.SHOW.DOWNLOAD_BTN_TITLE_ENABLED' : 'COLLECTION.SHOW.DOWNLOAD_BTN_TITLE_DISABLED') | translate }}"
            (click)="setAssetActiveId(asset)"
            [md-menu-trigger-for]="downloadCompMenu">
              <md-icon>file_download</md-icon>
          </button>

          <!-- ADD / REMOVE FROM COLLECTION -->
          <ng-container *ngIf="userCan.haveCollections()">
            <button [disabled]="!userCan.editCollections()" md-icon-button *ngIf="inCollection(asset)"
              title="{{ 'COLLECTION.REMOVE_FROM_COLLECTION_HOVER_TITLE' | translate:{collectionName:currentCollection.name} }}"
              (click)="removeFromCollection(currentCollection, asset)">
              <md-icon>remove_circle</md-icon>
            </button>
            <button class="add-to-collection-btn" [disabled]="!userCan.editCollections()" md-icon-button 
              *ngIf="!inCollection(asset)"
              title="{{ 'COLLECTION.ADD_TO_COLLECTION_HOVER_TITLE' | translate:{collectionName:currentCollection.name} }}"
              (click)="addToCollection(currentCollection, asset)">
              <md-icon>library_add</md-icon>
            </button>
          </ng-container>

          <button md-icon-button 
            *ngIf="assetType === 'collection' && userCan.createSubclips(asset)"
            title="{{'COLLECTION.SHOW.ASSET_MORE_BTN_TITLE' | translate}}"
            [md-menu-trigger-for]="moreCollectionAssetMenu">
            <md-icon>more_vert</md-icon>
          </button>
          <md-menu x-position="before" y-position="below" #moreCollectionAssetMenu="mdMenu">
            <button md-menu-item (click)="editAsset(asset)">
              <md-icon>theaters</md-icon>
              <span>
                {{ (!asset.timeStart == '' ? 'COLLECTION.SHOW.ASSET_MORE_MENU.EDIT_SUBCLIPPING' : 'COLLECTION.SHOW.ASSET_MORE_MENU.ADD_SUBCLIPPING') | translate }}
              </span>
            </button>
            <button [disabled]="true" md-menu-item>
              <md-icon>mode_comment</md-icon>
              <span>
                {{ 'COLLECTION.SHOW.ASSET_MORE_MENU.OPEN_COMMENTS' | translate }}
              </span>
            </button>
            <button [disabled]="true" md-menu-item>
              <md-icon>share</md-icon>
              <span>
              {{ 'COLLECTION.SHOW.ASSET_MORE_MENU.ASSET_SHARING' | translate }}
              </span>
            </button>
            <a md-menu-item [routerLink]="['/asset/', asset.assetId, assetParams(asset)]">
              <md-icon>details</md-icon>
              <span>
                {{ 'COLLECTION.SHOW.ASSET_MORE_MENU.OPEN_DETAILS' | translate }}
              </span>
            </a>
          </md-menu>
        </nav>
      </section>
      <a [routerLink]="['/asset/', asset.assetId]" class="asset-desc">
        <span *ngIf="asset.metaData[1]" class="mdata-1">
          {{asset.metaData[1].value}}
        </span>
      </a>
    </div>
  </li>
</ul>

<md-menu x-position="after" #downloadCompMenu="mdMenu">
  <button md-menu-item [disabled]="!userCan.downloadWatermarkComps(hasComp)" (click)="downloadComp('wm');">{{ "COMPS.DOWNLOAD_WM_COMP" | translate }}</button>
  <button md-menu-item [disabled]="!userCan.downloadCleanComps(hasComp)" (click)="downloadComp('clean')">{{ "COMPS.DOWNLOAD_CLEAN_COMP" | translate }}</button>
  <button md-menu-item [disabled]="!userCan.downloadFullComps(hasComp)" (click)="downloadComp('full')">{{ "COMPS.DOWNLOAD_FULL_COMP" | translate }}</button>
  <md-divider></md-divider>

  <button wzAsperaDownload 
      [asperaPreloaded]="'false'" 
      [renditionType]="'wm'" 
      [assetId]="assetId"
      [disabled]="!userCan.downloadWatermarkComps(hasComp)" 
      md-menu-item>{{ "COMPS.DOWNLOAD_WM_ASPERA" | translate }}</button>

  <button wzAsperaDownload
    [asperaPreloaded]="'false'" 
    [renditionType]="'clean'" 
    [assetId]="assetId"
    [disabled]="!userCan.downloadCleanComps(hasComp)" 
    md-menu-item>{{ "COMPS.DOWNLOAD_CLEAN_ASPERA" | translate }}</button>

  <button wzAsperaDownload 
    [asperaPreloaded]="'false'" 
    [renditionType]="'full'"
    [assetId]="assetId"
    [disabled]="!userCan.downloadFullComps(hasComp)"
    md-menu-item>{{ "COMPS.DOWNLOAD_FULL_ASPERA" | translate }}</button>
</md-menu>
