<wz-player [window]="window" [asset]="asset" [mode]="'advanced'" (stateUpdate)="onStateUpdate($event)"></wz-player>
<ng-container *ngIf="assetIsVideo()">
  <player-controlbar class="tool-bar" layout="row" 
    [playerState]="playerStateService.state | async" 
    (request)="handle($event)">
  </player-controlbar>
  <subclip-controlbar class="tool-bar" layout="row" 
    [playerState]="playerStateService.state | async" 
    (request)="handle($event)" 
    (onSubclip)="subclip($event)">
  </subclip-controlbar>
</ng-container>
