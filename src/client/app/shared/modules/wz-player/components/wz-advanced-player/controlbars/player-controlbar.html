<section flex="90" layout="row">
  <nav class="time-play" layout="row" layout-align="center center">
    <time-display [playerState]="playerState"></time-display>
    <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.FAST_REWIND_BTN_TITLE' | translate }}">
      <md-icon>fast_rewind</md-icon>
    </button>
    <playback-toggle-button [playerState]="playerState" (request)="forward($event)"></playback-toggle-button>
    <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.FAST_FORWARD_BTN_TITLE' | translate }}">
      <md-icon>fast_forward</md-icon>
    </button>
  </nav>
  <nav class="step-playback" flex layout="row" layout-align="center center">
    <button md-icon-button class="reverse" title="{{ 'ASSET.ADV_PLAYER.SKIP_5S_BACK_BTN_TITLE' | translate }}">
      <md-icon class="five-second">play_arrow</md-icon>
    </button>
    <button md-icon-button class="reverse" title="{{ 'ASSET.ADV_PLAYER.SKIP_1S_BACK_BTN_TITLE' | translate }}">
      <md-icon class="one-second">play_arrow</md-icon>
    </button>
    <button md-icon-button class="reverse" title="{{ 'ASSET.ADV_PLAYER.SKIP_1F_BACK_BTN_TITLE' | translate }}">
      <md-icon class="one-frame">play_arrow</md-icon>
    </button>
    <button md-icon-button class="forward" title="{{ 'ASSET.ADV_PLAYER.SKIP_1F_FORWARD_BTN_TITLE' | translate }}">
      <md-icon class="one-frame">play_arrow</md-icon>
    </button>
    <button md-icon-button class="forward" title="{{ 'ASSET.ADV_PLAYER.SKIP_1S_FORWARD_BTN_TITLE' | translate }}">
      <md-icon class="one-second">play_arrow</md-icon>
    </button>
    <button md-icon-button class="forward" title="{{ 'ASSET.ADV_PLAYER.SKIP_5S_FORWARD_BTN_TITLE' | translate }}">
      <md-icon class="five-second">play_arrow</md-icon>
    </button>
  </nav>
</section>
<nav flex="10" layout-align="end stretch">
  <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.SOUND_BTN_TITLE' | translate }}">
    <md-icon>volume_up</md-icon>
  </button>
</nav>
