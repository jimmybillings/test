<section flex="80"  layout-align="start stretch">
  <marker-seek-button [type]="'in'" [playerState]="playerState" (request)="forward($event)"></marker-seek-button>

  <marker-time-display [type]="'in'" [playerState]="playerState"></marker-time-display>

  <button class="is-outlined set-marker" md-button title="{{ 'ASSET.ADV_PLAYER.SET_IN_BTN_TITLE' | translate }}" (click)="setInMarker()">
    In
  </button>

  <markers-playback-button [playerState]="playerState" (request)="forward($event)"></markers-playback-button>

  <button class="is-outlined set-marker" md-button title="{{ 'ASSET.ADV_PLAYER.SET_OUT_BTN_TITLE' | translate }}" (click)="setOutMarker()">
    Out
  </button>

  <marker-time-display [type]="'out'" [playerState]="playerState"></marker-time-display>

  <marker-seek-button [type]="'out'" [playerState]="playerState" (request)="forward($event)"></marker-seek-button>

  <button md-icon-button [disabled]="!playerState.inMarkerFrame && !playerState.outMarkerFrame" title="{{ 'ASSET.ADV_PLAYER.CLEAR_IN_OUT_BTN_TITLE' | translate }}" (click)="clear()">
    <md-icon>cancel</md-icon>
  </button>
</section>
<nav class="subclip-options" flex="20" layout-align="end stretch">
  <button md-icon-button [disabled]="!playerState.inMarkerFrame || !playerState.outMarkerFrame" title="{{ 'ASSET.ADV_PLAYER.SAVE_BTN_TITLE' | translate }}"
   (click)="onSubclip.emit({'in': playerState.inMarkerFrame.frameNumber,'out': playerState.outMarkerFrame.frameNumber})">
    <md-icon>library_add</md-icon>
  </button>
  <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.SIMPLE_BTN_TITLE' | translate }}">
    <md-icon>ondemand_video</md-icon>
  </button>
  <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.MORE_BTN_TITLE' | translate }}" 
    [md-menu-trigger-for]="morePlayerOptions">
    <md-icon>more_vert</md-icon>
  </button>
</nav>

<md-menu class="more-options-menu" x-position="before" #morePlayerOptions="mdMenu">
  <button md-menu-item><md-icon>fullscreen</md-icon>Show full screen</button>
  <button md-menu-item><md-icon>av_timer</md-icon>Show timecode formats</button>
  <button md-menu-item><md-icon>keyboard</md-icon>Show keyboard shortcuts</button>
</md-menu>
