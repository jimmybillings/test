<section flex="80"  layout-align="start stretch">
  <wz-marker-seek-button [type]="'in'" [playerState]="playerState" (request)="forward($event)"></wz-marker-seek-button>
  <wz-marker-time-display [type]="'in'" [playerState]="playerState"></wz-marker-time-display>
  <wz-marker-set-button [type]="'in'" [playerState]="playerState" (request)="forward($event)"></wz-marker-set-button>
  <wz-markers-playback-button [playerState]="playerState" (request)="forward($event)"></wz-markers-playback-button>
  <wz-marker-set-button [type]="'out'" [playerState]="playerState" (request)="forward($event)"></wz-marker-set-button>
  <wz-marker-time-display [type]="'out'" [playerState]="playerState"></wz-marker-time-display>
  <wz-marker-seek-button [type]="'out'" [playerState]="playerState" (request)="forward($event)"></wz-marker-seek-button>
  <wz-markers-clear-button [playerState]="playerState" (request)="forward($event)"></wz-markers-clear-button>
</section>

<nav *ngIf="displayAllControls" class="subclip-options" flex="20" layout-align="end stretch">
  <wz-markers-save-button [playerState]="playerState" (request)="forward($event)"></wz-markers-save-button>
  <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.SIMPLE_BTN_TITLE' | translate }}">
    <md-icon>ondemand_video</md-icon>
  </button>
  <button md-icon-button title="{{ 'ASSET.ADV_PLAYER.MORE_BTN_TITLE' | translate }}" 
    [md-menu-trigger-for]="morePlayerOptions">
    <md-icon>more_vert</md-icon>
  </button>
</nav>

<md-menu class="more-options-menu" x-position="before" #morePlayerOptions="mdMenu">
  <button md-menu-item><md-icon>fullscreen</md-icon>Show full screen</button>
  <button md-menu-item><md-icon>av_timer</md-icon>Show timecode formats</button>
  <button md-menu-item><md-icon>keyboard</md-icon>Show keyboard shortcuts</button>
</md-menu>
