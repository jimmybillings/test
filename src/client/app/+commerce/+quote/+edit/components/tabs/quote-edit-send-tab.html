<section
  layout="column"
  layout-align="center start"
  mat-scroll-y=""
  flex-gt-lg="30"
  flex="100">

  <header flex="100" layout="column" layout-align="start">
    <h2 class="commerce-heading">Recipient Details</h2>
  </header>

  <div flex>
    <mat-card class="wz-form-card" flex="40">
      <mat-card-content>
        <wz-form 
          [items]="config.createQuote.items"
          autocomplete="off"
          submitLabel="QUOTE.SEND_BTN"
          (formSubmit)="onSubmitSendQuote($event)">
        </wz-form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
