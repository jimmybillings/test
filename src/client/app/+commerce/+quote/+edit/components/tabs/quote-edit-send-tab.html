<header flex="100" layout="row">
  <h2 class="commerce-heading">Recipient Details</h2>
</header>

<section layout="row" flex="100" layout-align="space-between end">

  <wz-form-autocomplete-view *ngIf="user | async" flex="30" 
    [items]="(user | async).field" 
    [matchOnProperty]="'emailAddress'"
    [displayProperties]="user | async"
    includeCancel="true"
    autocomplete="off"
    cancelLabel="COMMENTS.CANCEL_BTN_LABEL"
    submitLabel="COMMENTS.SUBMIT_BTN_LABEL"
    (formSubmit)="userSelect($event)">
  </wz-form-autocomplete-view>

  <wz-form-autocomplete-view *ngIf="billingAccount | async" flex="30"
    [items]="(billingAccount | async).field" 
    [matchOnProperty]="'name'"
    [displayProperties]="billingAccount | async"
    includeCancel="true"
    autocomplete="off"
    cancelLabel="COMMENTS.CANCEL_BTN_LABEL"
    submitLabel="COMMENTS.SUBMIT_BTN_LABEL"
    (formSubmit)="accountSelect($event)">
  </wz-form-autocomplete-view>

  <wz-form *ngIf="invoiceContact | async" flex="30"
    [items]="(invoiceContact | async).field" 
    autocomplete="off"
    (formSubmit)="invoiceContactSelect($event)">
  </wz-form>
  
</section>
