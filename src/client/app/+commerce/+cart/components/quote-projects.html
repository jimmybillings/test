<div flex="100" layout="row" layout-align="end center" class="add-project">
	<button md-button color="primary" (click)="addProject()">
		<md-icon>add_circle_outline</md-icon>{{ 'CART.PROJECTS.ADD_PROJECT_BTN' | translate }}
	</button>
</div>

<section class="projects">
	<div class="project" *ngFor="let project of projects">
		<header class="project-info" layout-gt-xs="row" layout="column">
			<div flex="100" flex-gt-sm="70" flex-order-xs="2">
				<h5 md-display-1>
					<span class="project-label md-caption">{{ 'CART.PROJECTS.PROJECT_NAME' | translate }}</span>
					<span class="project-name">{{ project.name }}</span>
				</h5>
				<span class="project-client md-caption">
					<strong>{{ 'CART.PROJECTS.CLIENT_NAME' | translate }}</strong> 
					{{ project.clientName }}
				</span>
			</div>

			<div flex="100" flex-gt-sm="30" layout-padding flex-order-xs="-1">
				<div class="project-asset-count">
					<span *ngIf="lineItemCountFor(project) == 0">No Assets</span>
					<span *ngIf="lineItemCountFor(project) == 1">1 Asset</span>
					<span *ngIf="lineItemCountFor(project) > 1">{{ lineItemCountFor(project) }} Assets</span>
				</div>
				<button (click)="edit(project)" md-button class="is-outlined" type="button">
					{{ 'CART.PROJECTS.EDIT_PROJECT_BTN' | translate }}
				</button>
				<button md-icon-button [md-menu-trigger-for]="projectOptionsMenu" (click)="selectProject(project)" title="More project options"><md-icon>more_vert</md-icon></button>
			</div>
			<div *ngIf="quoteType !== 'provisionalOrder'" class="project-subtotal md-caption">
				<strong>{{ 'CART.PROJECTS.PROJECT_SUBTOTAL' | translate }}</strong> 
				<span>{{ project.subtotal | currency:'USD':true:'1.2-2' }}</span>
			</div>
		</header>
		<quote-line-items-component [quoteType]="quoteType"
			[lineItems]="project.lineItems"
			[otherProjects]="projectsOtherThan(project)"
			[userCan]="userCan"
			(lineItemsNotify)="delegate($event)">
		</quote-line-items-component>
	</div>
</section>
