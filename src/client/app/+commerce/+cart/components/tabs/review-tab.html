<section class="cart">
	<div layout="row" md-scroll-y="" layout-align="center center">
		<div flex>
			<projects-component [readOnly]="true" [projects]="(cart | async).projects" [config]="config" (projectsNotify)="onNotification($event)"></projects-component>
		</div>
	</div>
	<div flex="100" layout="row" layout-align="end center" id="paymentArea_">
		<p class="md-subhead" style="margin-right: 2rem;">{{ 'CART.CART_TOTAL' | translate }} {{ (cart | async).total | currency:'USD':true:'1.2-2' }}</p>
		<button *ngIf="canPurchaseOnCredit" md-raised-button class="md-block purchase-button" (click)="purchaseOnCredit()">PURCHASE ON CREDIT</button>
	</div>
	<nav flex="100" layout="row" layout-align="space-between">
		<button md-raised-button class="md-block" (click)="goToPreviousTab()">BACK</button>
		<button md-raised-button class="md-block purchase-button" (click)="goToNextTab()">PROCEED TO BILLING</button>
	</nav>
</section>
