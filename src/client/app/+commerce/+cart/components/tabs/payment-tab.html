<nav flex="100" layout="row" layout-align="space-between">
  <button md-raised-button class="md-block" (click)="goToPreviousTab()">BACK TO BILLING</button>
  <button md-raised-button class="md-block" (click)="goToNextTab()">PROCEED TO CONIRM</button>
</nav>

<section>
  <div layout="row" md-scroll-y="" layout-align="center start">
    <div flex-gt-lg="25" flex-gt-md="30" flex-md="40" flex-gt-sm="55" flex-gt-xs="60" flex="90">
      <md-card class="wz-form-card">
        <md-card-title>
          Payment Details
        </md-card-title>
        <md-card-content>
          <wz-form 
            [items]="config.items" 
            [serverErrors]="serverErrors"
            (formSubmit)="preAuthorize($event)"></wz-form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>
