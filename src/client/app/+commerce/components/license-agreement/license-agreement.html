<div class="wz-dialog license-agreements">
  <button md-icon-button md-dialog-close title="{{'CART.CLOSE_HOVER_TITLE' | translate}}" type="button" class="close">
    <md-icon>close</md-icon>
  </button>
  <h1 md-dialog-title>
    {{'CART.LICENSE_DIALOG_HEAD' | translate}}
  </h1>
  <div class="license-agreement-content">
    <md-tab-group>
      <md-tab *ngFor='let lic of licenses.items' label="lic.projectType">
        <ng-template md-tab-label>{{lic.projectType ? lic.projectType : lic.rights}}</ng-template>
        <div flex="100" class="asset-carousel grid">
          <ul class="asset-list" *ngIf="lic.matchingAssets">
            <li *ngFor="let asset of lic.matchingAssets">
              <div class="asset">
                <a flex="" class="asset-thb" [routerLink]="['/asset/', asset.assetId]">
                  <img *ngIf="asset.thumbnailUrl" src="{{ asset.thumbnailUrl }}"/>
                </a>
              </div>
            </li>
          </ul>
        </div>
        <div *ngIf="lic.document" class="license legal-txt" [innerHtml]="lic.document.text"></div>
        <div *ngIf="!lic.document" class="license legal-txt">
          <h2 md-dialog-title class="warn">{{'CART.NO_LICENSE_AVAILABLE' | translate}}</h2>
          <h4>{{'CART.CHECKOUT_DISABLED_MSG' | translate}}</h4>
        </div>
      </md-tab>
    </md-tab-group>
  </div>
</div>
