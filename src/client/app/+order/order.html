<section class="order-component">
  <div class="order-summary">
    <div layout="row" layout-align="space-between center" flex="100">
      <span><strong>Order Id: </strong>{{ order.id }}</span>
      <span><strong>Order Price: </strong>{{ order.total | currency:'USD':true:'1.2-2' }}</span>
      <span><strong>Order Placed: </strong>{{ order.createdOn | date:'short'}}</span>
    </div>
  </div>
</section>
