
<md-data-table  layout-fill="">
  <thead>
    <tr>
      <th class="md-text-cell" *ngFor="#header of headers" (click)="sortBy(header.name)">{{ header.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#record of items" (click)="showRecord(record)">
      <td class="md-text-cell" *ngFor="#header of headers">{{ record[header.name] }}</td>
    </tr>
  </tbody>
</md-data-table >
