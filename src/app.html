
<div *ngIf="header" class="app">
  <notification [state]="state"></notification>
  <header [ngClass]="{'fixed': showFixed, 'bin-tray-closed': !binTrayIsOpen, 'search-closed': !searchIsOpen}" class="app-header">
    <app-nav [showFixed]="showFixed" [searchBarIsActive]="searchBarIsActive" [currentUser]="currentUser" [state]="state" [config]="header" (onLogOut)="logout()" (onOpenSearch)="openSearch()" (onOpenBinTray)="openBinTray()"></app-nav>
    <search-box *ngIf="searchBarIsActive" [state]="state" [loggedIn]="currentUser.loggedIn()" [apiConfig]="apiConfig" [config]="searchBox" (onCloseSearch)="closeSearch()" (searchContext)="newSearchContext($event)"></search-box>
    <bin-tray *ngIf="searchBarIsActive" [showFixed]="showFixed" (onCloseBinTray)="closeBinTray()"></bin-tray>
  </header>
  <div [ngClass]="{'bin-tray-closed': !binTrayIsOpen, 'search-closed': !searchIsOpen}" class="main-content">
    <router-outlet></router-outlet>
  </div>
  <app-footer [currentUser]="currentUser" [supportedLanguages]="supportedLanguages" (onChangeLang)="changeLang($event)"></app-footer>
</div>
