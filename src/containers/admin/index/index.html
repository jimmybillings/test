
<section class="admin-index">
  <div layout="row" md-scroll-y="" layout-align="center start" layout-padding="">
    <div flex="95" flex-gt-lg="95" flex-xl="95">
      <md-button md-raised-button="" [routerLink]="['../New', {resource: resource}]" class="md-primary">New {{currentComponent}}</md-button>
    </div>
  </div>
  <div layout="row" md-scroll-y="" layout-align="center start" layout-padding="">
    <div flex="95" flex-gt-lg="95" flex-xl="95">
      <div layout="row" layout-align="space-around stretch">
        <div flex-xl="70" flex-gt-lg="70" flex-gt-md="70" flex="70" class="account-table">
          <wz-list [items]="currentUserResources.items" [headers]="config.tableHeaders.items" [toggleFlag]="toggleFlag" (sort)="navigateToSortUrl($event)"></wz-list>
          <div layout="row" layout-align="end center">
            <pagination (getPage)="navigateToPageUrl($event)" [currentPage]="routeParams.params.i || 1" [pagination]="currentUserResources.pagination"></pagination>
          </div>
        </div>
        <div flex-xl="25" flex-gt-lg="25" flex-gt-md="25" flex="25" class="admin-filter">
          <wz-form [items]="config.searchForm.items" submitLabel="Find" (formSubmit)="navigateToFilterUrl($event)" (clearFilter)="navigateToBaseUrl($event)"></wz-form>
        </div>
      </div>
    </div>
  </div>
</section>
