<section class="login hero"><div layout="row" layout-xs="column" md-scroll-y="" layout-align="start center" layout-padding=""><div flex=""></div><div flex-xl="40" flex-gt-lg="40" flex-gt-md="40" flex-gt-sm="55" flex-gt-xs="100" flex="100"><md-card class="md-whiteframe-z2"><md-card-header><div class="logo-wrapper"><div class="logo"></div></div></md-card-header><md-card-title><md-card-title-text layout="column" layout-align="center center"><span class="md-headline">Profile</span></md-card-title-text></md-card-title><md-card-content><md-list><md-list-item><h3>{{currentUser.fullName()}}</h3></md-list-item><md-divider></md-divider><md-list-item><h3>{{currentUser.email()}}</h3></md-list-item><md-divider></md-divider><div *ngFor="#account of currentUser.account()"> <md-list-item><h3>Account: {{account.accountIdentifier}}</h3></md-list-item><md-divider></md-divider><md-list-item><p>Name: {{account.name}}</p></md-list-item><md-list-item><p>Created: {{account.createdOn}}</p></md-list-item><md-list-item><p>Last Updated: {{account.lastUpdated}}</p></md-list-item><md-list-item><p>Admin: {{account.isAdmin}}</p></md-list-item></div></md-list></md-card-content></md-card></div><div flex=""></div></div></section>
